<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900|Lato:400,700&display=swap" rel="stylesheet">
        <style>
            body {
                background: linear-gradient(120deg, #f8f6f0 0%, #e9dac1 100%);
                font-family: 'Lato', sans-serif;
                margin: 0;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                overflow: auto;
            }
            .fancy-bg {
                position: fixed;
                top: 0; left: 0; width: 100vw; height: 100vh;
                z-index: 0;
                pointer-events: none;
            }
            .circle {
                position: absolute;
                border-radius: 50%;
                opacity: 0.25;
                animation: float 12s infinite linear;
            }
            .circle1 { width: 180px; height: 180px; background: #bfa14a; top: 10%; left: 5%; animation-delay: 0s; }
            .circle2 { width: 120px; height: 120px; background: #e9dac1; top: 70%; left: 80%; animation-delay: 2s; }
            .circle3 { width: 90px; height: 90px; background: #bfa14a; top: 60%; left: 20%; animation-delay: 4s; }
            .circle4 { width: 140px; height: 140px; background: #e9dac1; top: 30%; left: 70%; animation-delay: 6s; }
            @keyframes float {
                0% { transform: translateY(0) scale(1); }
                50% { transform: translateY(-40px) scale(1.1); }
                100% { transform: translateY(0) scale(1); }
            }
            .menu-card {
                background: rgba(255,255,255,0.7);
                border-radius: 24px;
                box-shadow: 0 8px 32px rgba(191,161,74,0.18), 0 2px 8px rgba(0,0,0,0.08);
                padding: 40px 48px;
                margin-top: 48px;
                max-width: 420px;
                width: 100%;
                border: 2px solid rgba(191,161,74,0.35);
                backdrop-filter: blur(8px);
                position: relative;
                overflow: hidden;
            }
            .menu-card::before {
                content: "";
                position: absolute;
                top: -10px; left: -10px; right: -10px; bottom: -10px;
                border-radius: 28px;
                border: 3px solid rgba(191,161,74,0.18);
                pointer-events: none;
                box-shadow: 0 0 32px 8px rgba(191,161,74,0.18);
            }
            .sparkle {
                position: absolute;
                width: 12px; height: 12px;
                background: radial-gradient(circle, #fff 60%, #bfa14a 100%);
                border-radius: 50%;
                opacity: 0.7;
                animation: sparkle 2.5s infinite linear;
            }
            .sparkle1 { top: 18px; left: 30px; animation-delay: 0s; }
            .sparkle2 { top: 60px; right: 40px; animation-delay: 1s; }
            .sparkle3 { bottom: 28px; left: 60px; animation-delay: 1.5s; }
            .sparkle4 { bottom: 40px; right: 30px; animation-delay: 2s; }
            @keyframes sparkle {
                0%, 100% { opacity: 0.7; transform: scale(1); }
                50% { opacity: 1; transform: scale(1.4); }
            }
            h1 {
                font-family: 'Playfair Display', serif;
                font-size: 2.7em;
                margin-bottom: 28px;
                letter-spacing: 2px;
                background: linear-gradient(90deg, #bfa14a 0%, #fffbe6 60%, #bfa14a 100%);
                color: transparent;
                -webkit-background-clip: text;
                background-clip: text;
                text-shadow: 0 2px 12px rgba(191,161,74,0.18);
            }
            h2 {
                font-family: 'Lato', sans-serif;
                font-size: 1.2em;
                color: #333;
                margin: 10px 0;
                font-weight: 400;
            }
            .contact-btn {
                display: inline-block;
                padding: 12px 28px;
                background: linear-gradient(90deg, #bfa14a 0%, #e9dac1 100%);
                color: #fff;
                border-radius: 25px;
                text-decoration: none;
                font-size: 1.1em;
                font-family: 'Lato', sans-serif;
                font-weight: 700;
                margin-top: 30px;
                box-shadow: 0 2px 8px rgba(191,161,74,0.15);
                transition: background 0.3s;
            }
            .contact-btn:hover {
                background: linear-gradient(90deg, #e9dac1 0%, #bfa14a 100%);
                color: #333;
            }
        </style>
    </head>
    <body>
        <div class="fancy-bg">
            <div class="circle circle1"></div>
            <div class="circle circle2"></div>
            <div class="circle circle3"></div>
            <div class="circle circle4"></div>
        </div>
        <div class="menu-card" style="position: relative; z-index: 1;">
            <div class="sparkle sparkle1"></div>
            <div class="sparkle sparkle2"></div>
            <div class="sparkle sparkle3"></div>
            <div class="sparkle sparkle4"></div>
            <h1>F&amp;S Menu</h1>
            <h2>1. salad</h2> 
            <h2>2. sandwich</h2> 
            <h2>3. snack</h2>
            <h2>4. dessert</h2> 
            <h2>5. hamburger</h2>
            <h2>6. bacon and eggs</h2> 
            <h2>7. soup</h2>
            <h2>8. spaghetti</h2>
            <h2>9. sandwich</h2>
            <h2>10. coca cola</h2>
            <h2>11. coffee</h2>
            <h2>12. tea</h2>
            <h2>13. water</h2>
            <h2>14. juice</h2>
            <h2>15. milk</h2>
            <h2>16. soda</h2>
            <h2>17. lemonade</h2>
            <h2>18. iced tea</h2>
            <h2>19. cheese</h2>
            <h2>20. hot chocolate</h2>
            <a href="mailto:vikaspector0@gmail.com" class="contact-btn">Contact Us</a>
        </div>
    </body>
</html>
